<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

        <style>
        section img {
            max-width:95%;
            max-height:95%;
        }
        </style>
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                    <h1 style="display:inline-block;">Oskari-kehittämisprosessi</h1>
                    <br />
                    <h4 style="display:inline-block;">Sami Mäkinen</h4>
                </section>
				<section>
                        <section>
                            <h2>Tapahtui viime jaksossa</h2>
                            <ul>
                                <li>Ulkopuolista kehitystä</li>
                                <li>Toimitus integrointiin</li>
                                <li>???</li>
                                <li>Valmis [x]</li>
                            </ul>
                        </section>
                        <section>
                            <h2>GL HF</h2>
                            <img src="img/dump.gif" style="width:80%"/>
                        </section>
                        <section>
                            <h2>Integrointi</h2>
                            <img src="img/assembly.gif" style="width:80%"/>
                        </section>
                        <section>
                            <img src="img/something_here_doesnt_quite_fit_01.jpg" style="width:80%"/>
                        </section>

                </section>
				<section>
                    <h2>"Oppimiskokemus"</h2>
                    <img src="img/noo.gif" style="width:50%"/>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
